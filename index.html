<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(40, 41, 40);
            width: 100vw;
            height: 100vh;
            color: white;
        }
        #select{
            border-radius: 0.375rem;
            height: 38px;
            text-align: center;
        }
        .select{
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-3">Cerca la migliore offerta per te!</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nome">
          </div>
        <div class="mb-5">
            <label for="km" class="form-label">Numero km</label>
            <input type="text" class="form-control" id="km">
        </div>
        <div class="select">
            <label for="select" class="form-label">Et√†</label>
            <select class="mb-5" id="select">
            <option value="17">Minorenne (sconto 20%)</option>
            <option value="maggiorenne">Maggiorenne (nessuno sconto)</option>
            <option value="65">Over 65 (sconto 40%)</option>
        </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-light" onclick="prezzo()">Genera</button>
            <button type="submit" class="btn btn-outline-light" onClick="window.location.reload();">Annulla</button>
        </div>
        
        
    </div>
    <div class="mt-5 container" id="prezzo"></div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
